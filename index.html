<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-tasks"></i>
                My To-Do App
            </h1>
            <p class="app-subtitle">Stay organized and productive</p>
        </header>

        <!-- Task Input Section -->
        <section class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" class="task-input" placeholder="Add a new task..." maxlength="100">
                <button id="addTaskBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </section>

        <!-- Filter and Controls Section -->
        <section class="controls-section">
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    All Tasks
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i>
                    Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i>
                    Completed
                </button>
            </div>
            <div class="action-container">
                <button id="clearCompletedBtn" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>
        </section>

        <!-- Task Statistics -->
        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
        </section>

        <!-- Task List Section -->
        <section class="task-list-section">
            <div id="taskList" class="task-list">
                <!-- Tasks will be rendered here dynamically -->
            </div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" class="edit-input" placeholder="Edit task...">
            </div>
            <div class="modal-footer">
                <button id="saveEditBtn" class="save-btn">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
                <button id="cancelEditBtn" class="cancel-btn">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
